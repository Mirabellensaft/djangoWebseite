{% extends 'website/base.html' %}

{% block post %}


    <div>
        <p>Contact</p>
        <p>{{ contact.location }}</p>
        <p>{{ contact.phone }}</p>
        <p>{{ contact.mail }}</p>
    </div>

    <div>
        <p>About</p>
        <p>{{ about.text }}</p>
    </div>

    <div>
        <p>Work</p>

        {% for work in works %}
        <p>{{ work.display_title }}</p>
        <p>{{ work.text }}</p>
        <p>{{ work.image }}</p>
        <p></p>
        {% endfor %}

    </div>

{% endblock %}
